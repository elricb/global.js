<script>
    $(document).ready(function(){

        d.append("<div>undefined: cint("+Cast.cint()+")</div>");

        d.append("<div>"+typeof test+": cjson("+Cast.cjson(typeof test)+")</div>");
        test = {a:1,b:2};
