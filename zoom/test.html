<script>
var Zoom = function()
{};

Zoom.setZoom = function(t,p)
{
    //p=0.25;
    if (p>1)
        p = p / 100;
    
    var css = {
        "-ms-zoom": p,
        "-transform": "scale("+p+")",
        "-moz-transform": "scale("+p+")",
        "-moz-transform-origin": "0 0",
        "-o-transform": "scale"+p+")",
        "-o-transform-origin": "0 0",
        "-webkit-transform": "scale("+p+")",
        "-webkit-transform-origin": "0 0"
    };
    
    t.css(css);
};

Zoom.log = function(s)
{
    console.log("Zoom: " + s);
};

$(document).ready(function(){
    $("#iframe-wrapper iframe").load(function(e){
        Zoom.log("iframe loaded");
        
        target = $(e.target).find("html");
        
        Zoom.log("containing html " + target.length);
        if (target.length) {
            Zoom.setZoom(target, 25);
        }
        
        target = $(e.target).contents().find("body");
        
        Zoom.log("containing body " + target.length);
        if (target.length) {
            Zoom.setZoom(target, 25);
        }
        return;
        target = $(e.target);
        
        Zoom.log("containing iframe " + target.length);
        if (target.length) {
            Zoom.setZoom(target, 25);
        }
    });
});
</script>
